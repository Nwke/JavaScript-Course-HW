<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic-tac-toe</title>
	<link rel="stylesheet" href="https://netology-code.github.io/hj-homeworks/html-document-structure/todo-list/css/main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>

<main class="todo-list">
	<h1>Изменение структуры HTML-документа</h1>
	<section class="done">
		<h2>Готово</h2>
		<label>
			<input type="checkbox" checked>
			Посмотреть запись вебинара
		</label>
		<label>
			<input type="checkbox" checked>
			Воспроизвести примеры со слайдов
		</label>
		<label>
			<input type="checkbox" checked>
			Сдать тест
		</label>
	</section>
	<section class="undone">
		<h2>Сделать</h2>
		<label>
			<input type="checkbox">
			Выполнить домашнее задание
		</label>
		<label>
			<input type="checkbox">
			Поправить оформление кода
		</label>
		<label>
			<input type="checkbox">
			Отправить на проверку
		</label>
	</section>
</main>


<script src="script.js"></script>
</body>
</html>
